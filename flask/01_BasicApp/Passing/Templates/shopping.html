<!DOCTYPE html>

<!-- Opening unordered list (ul) tag -->
<ul>
    <!-- Start of loop to iterate over each item in the 'food' list -->
    {% for item in food %}
    <!-- List item (li) to display each item in the 'food' list -->
    <li>{{ item }}</li>
    <!-- End of loop -->
    {% endfor %}
</ul>
<!-- Closing unordered list (ul) tag -->
