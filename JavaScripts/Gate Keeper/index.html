<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Gate Keeper | Welcome</title>
    <style>
        /* Modern CSS to center the 'Gate' entry button */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a2e; /* Dark, secure-feeling background */
            color: #ffffff;
        }

        .gate-container {
            text-align: center;
            padding: 40px;
            border: 2px solid #0f3460;
            border-radius: 15px;
            background: #16213e;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        input[type="button"] {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            background-color: #e94560; /* High-contrast action button */
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.2s;
        }

        input[type="button"]:hover {
            background-color: #ff4d6d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <script type="text/javascript" src="JavaScripts/StartPageJavaScript.js"></script>

    <div class="gate-container">
        <h1>Gate Keeper</h1>
        <p>Security Suite Entry</p>
        
        <form>
            <input type="button" value="Enter Here" onClick="gateKeeper()" />
        </form>
    </div>

</body>
</html>
