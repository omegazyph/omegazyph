<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Gate Keeper | My Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #16213e;
            color: #e94560; /* Using the brand accent color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .terminal-window {
            background: #1a1a2e;
            padding: 50px;
            border-radius: 15px;
            border-left: 10px solid #e94560;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        h1 {
            margin: 10px 0;
            font-size: 2.5rem;
        }

        .highlight {
            color: #ffffff;
            font-family: monospace;
            background: #0f3460;
            padding: 5px 15px;
            border-radius: 5px;
        }

        .back-link {
            margin-top: 40px;
            color: #4ecca3;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="terminal-window">
        <h1>YOU GOT IT</h1>
        <h1 class="highlight">mypage.html</h1>
    </div>

    <a href="index.html" class="back-link">← Return to Gate</a>

</body>
</html>
