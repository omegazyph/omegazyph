<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Random Password Generator</title>
    <style>
        /* This CSS ensures everything stays in the center of the page */
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column;
            align-items: center;    /* Horizontal Center */
            justify-content: center; /* Vertical Center */
            height: 100vh;           /* Use full screen height */
            margin: 0;
            background-color: #f4f4f9;
        }

        form { 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            text-align: center; /* Centers text inside the form */
        }

        input[type="text"] { 
            margin-bottom: 15px; 
            padding: 8px; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="button"] {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <script type="text/javascript" src="JavaScript.js"></script>

    <form name="pgenerate">
        <h2>Password Generator</h2>

        <input type="text" size="25" name="output" placeholder="Generated Password" readonly>
        <br />

        <input type="button" value="Generate Password" onClick="populateform(this.form.thelength.value)">
        <br /><br />

        <b>Password Length:</b> 
        <input type="text" name="thelength" size="3" value="7">
    </form>

</body>
</html>
