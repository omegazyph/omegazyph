<html>
<head>
    <script type="text/javascript" src="spinmenu.js"></script>
</head>

<body>
<p>Example Spin Menu:</p>

<script type="text/javascript">

eye.isVertical = 0;                  // Sets rotation axis: 0 for horizontal, 1 for vertical
eye.x = 150;                         // Horizontal offset from the anchor point
eye.y = 0;                           // Vertical offset from the anchor point
eye.w = 150;                         // Width of each menu button
eye.h = 30;                          // Height of each menu button
eye.r = 100;                         // The radius (size) of the rotation circle
eye.v = 20;                          // The speed/velocity of the spinning motion
eye.s = 8;                           // 3D perspective scale (depth effect)
eye.color = '#ffffff';               // Default text color (White)
eye.colorover = '#ffffff';           // Text color on mouse hover
eye.backgroundcolor = '#0099ff';     // Default button color (Blue)
eye.backgroundcolorover = '#990000'; // Button color on mouse hover (Red)
eye.bordercolor = '#000000';         // Color of the item borders
eye.fontsize = 12;                   // Text size in pixels
eye.fontfamily = 'Arial';            // Font typeface

if (document.getElementById){
    // Creates a dynamic div to act as the "center" of the menu
    document.write('<div id="spinanchor" style="height:'+eval(eye.h+20)+'"></div>')
    eye.anchor=document.getElementById('spinanchor')
    eye.spinmenu();
    
    // Calculates the menu's position relative to where the 'spinanchor' is on the page
    eye.x+=getposOffset(eye.anchor, "left") 
    eye.y+=getposOffset(eye.anchor, "top")  

    // Menu Item Format: eye.spinmenuitem("Label", "URL", "Target")
    eye.spinmenuitem("JavaScript Kit","http://www.javascriptkit.com");
    eye.spinmenuitem("Free JavaScripts","http://www.javascriptkit.com/cutpastejava.shtml");
    eye.spinmenuitem("JS Tutorials","http://www.javascriptkit.com/javaindex.shtml");
    eye.spinmenuitem("Advanced JS Tutorials","http://www.javascriptkit.com/javatutors/");
    eye.spinmenuitem("DHTML/ CSS Tutorials","http://www.javascriptkit.com/dhtmltutors/index.shtml");
    eye.spinmenuitem("Web building tutorials","http://www.javascriptkit.com/howto/");
    
    // Finalizes the script and starts the animation
    eye.spinmenuclose();
}
</script>

</body>
</html>
